<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      animation: pop 1s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      color: #ff4e8a;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 12px;
      transition: 0.3s;
      position: relative;
    }
    .yes {
      background: #ff4e8a;
      color: white;
    }
    .yes:hover {
      background: #e63c74;
    }
    .no {
      background: #eee;
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I made something special just for you‚Ä¶</p>
  <h2>Will you be my Valentine? üåπ</h2>

  <button class="yes" onclick="yesClick()">Yes üíñ</button>
  <button class="no" id="noBtn" onmouseover="moveNo()">No üôà</button>
</div>

<script>
  function yesClick() {
    document.body.innerHTML = `
      <div style="color:white;text-align:center;">
        <h1>YAYYY üòçüíñ</h1>
        <h2>Best decision ever!</h2>
        <p>Happy Valentine‚Äôs Day üíå</p>
      </div>
    `;
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }
</script>

</body>
</html>
